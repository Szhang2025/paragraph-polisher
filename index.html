<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sentence Polisher</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 700px; 
      margin: 40px auto; 
    }
    textarea {
      width: 100%; 
      height: 100px; 
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px; 
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #output {
      width: 100%;
      height: 120px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Sentence Polisher</h2>

  <label><strong>Input your sentence:</strong></label>
  <textarea id="inputText" placeholder="Type a sentence..."></textarea>

  <button onclick="polishText()">Polish</button>

  <label><strong>Polished sentence:</strong></label>
  <textarea id="output" readonly></textarea>

  <script>
    async function polishText() {
      const input = document.getElementById("inputText").value;
      const outputBox = document.getElementById("output");
      
      if (!input.trim()) {
        outputBox.value = "Please type a sentence first.";
        return;
      }

      outputBox.value = "Polishing...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY"
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              { role: "system", content: "You polish sentences to be clear, concise, and natural." },
              { role: "user", content: input }
            ]
          })
        });

        const data = await response.json();
        const polished = data.choices?.[0]?.message?.content?.trim();

        outputBox.value = polished || "Error: no response.";
      } catch (err) {
        outputBox.value = "API error: " + err.message;
      }
    }
  </script>

</body>
</html>
